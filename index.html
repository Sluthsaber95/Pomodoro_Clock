<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="clock">
            <div id="top-setting">
                <div id="top-title">
                    <div class="title-layout">
                        Break
                    </div>
                    <div class="title-layout">
                        Session Length
                    </div>
                </div>
                <div id="top-toggle">
                    <div class="btn-layout">
                        <button id="dec-minute-break" class="set-up-btn dec-btn">-</button>
                        <div id="break-number">15</div>
                        <button id="inc-minute-break" class="set-up-btn inc-btn">+</button>
                    </div>
                    <div class="btn-layout">
                        <button id="dec-minute-session" class="set-up-btn dec-btn">-</button>
                        <div id="session-number">25</div>
                        <button id="inc-minute-session" class="set-up-btn inc-btn">+</button>
                    </div>
                </div>
            </div>
            <div id="time-ring">
                <div id="timer"></div>
                <button id="pause" class="bottom-btn" style="visibility:hidden">Pause</button>
                <button id="start" class="bottom-btn" style="visibility:visible">Start</button>
                <button id="stop" class="bottom-btn" style="visibility:hidden">Stop</button>
            </div>
            <div id="bottom-setting">
                <button id="restart" class="bottom-btn" style="visibility:hidden">Restart</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
